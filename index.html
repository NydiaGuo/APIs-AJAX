<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Giphy API</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>


<body>

  <div class="container">
    <h1>Cute Dogs Everywhere</h1>
